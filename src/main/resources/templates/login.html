<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="../style.css">
         
    <title>Login</title> 
</head>
<body>
    <header >
    	<h2>CAZA OFERTAS</h2>
    </header>
    <div id="body">
    <div class="container">
        <div class="forms">
        	<!-- Login Form -->
            <div class="form login">
            	<img class="logo" alt="Demasiado tiempo de carga" src="../img/logo.jpg"><br /><br /><br />
                
                <span class="title">Ingresar</span>

                <form th:action="@{/login}" method="post">
                    <div class="input-field">
                        <input type="text" placeholder="Escribe tu Correo" name="username" id="username" autofocus required />
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Escribe tu Contraseña" name="password" id="password" required />
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
				<!--  RECUERDA MI CONTRASEÑA - RECUPERA TU CONTRASEÑA
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        
                        <a href="#" class="text">Forgot password?</a>
                    </div>
				-->
                    <div class="input-field button">
                        <input type="submit" value="Ingresar">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">¿No tienes una cuenta?
                        <a href="#" class="text signup-link">Registrate</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Crea una Cuenta</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Escribe tu Nombre" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Escribe tu Correo" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Escribe una Contraseña" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirma tu Contraseña" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">Acepto todos los Términos y Condiciones.</label>
                        </div>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Resgistrar">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">¿Tienes una cuenta?
                        <a href="#" class="text login-link">Ingresar</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    
    </div>
    <footer id="footer">
    <div class="tyc">
    	<h6 style="color:#9D9D9D ">Terminos y Condiciones | Politica de Privacidad</h6>
    	<h6 style="color:#9D9D9D ">© 2023 Coryright. Caza Ofertas. Todos los Derechos Reservados</h6>
    	</div>
    </footer>

     <script src="../login.js"></script> 
</body>
</html>
